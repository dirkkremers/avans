<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="chart"></div>

    <script src="lib/d3.js"></script>
    <script src="lib/c3.js"></script>
    <script>
        d3.csv('v015.csv', function(err, data) {
            data = data[0];

            var values = ['Waar heeft u uw partner ontmoet?'];

            for (var key in data) {
                values.push(data[key]);
            }

            var chart = c3.generate({
                bindto : '#chart',
                data : {
                    columns : [
                        values
                    ],
                    type : 'bar'
                },
            })
        });
    </script>
</body>
</html>
