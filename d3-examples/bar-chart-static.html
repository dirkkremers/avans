<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #chart div {
            height: 50px;
            background: red;
            border-top: 1px solid white;
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script src="lib/d3.js"></script>
    <script>
        var chart = d3.select('#chart');
        var length = 10;

        function makeData() {
            var data = [];

            for (var i = 0; i < length; i++) {
                data.push(Math.random());
            }

            return data;
        }

        var data = makeData();
        var scale = d3.scale.linear().domain([0, d3.max(data)]).range([0, screen.width - 100]);

        chart.selectAll("div")
             .data(data)
             .enter()
             .append('div')
             .style('width', function(d) { return scale(d) + "px"; })
             .text(function(d) { return d; });
    </script>
</body>
</html>
